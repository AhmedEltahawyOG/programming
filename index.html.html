<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        my website.com
    </title>
    <body>
        <h1> bigenners sign up </h1>
        <h2>please fill the form to create ann account:</h2>

        
            <div class="form">

                    <form>
                        <div >
                        <label for="firstname"> First Name: </label>
                        <input type="text" name="firstname" id="firstname" required maxlength="45"><br>
                        </div>

                        <div >
                        <label for="lastname"> Last Name: </label>
                        <input type="text" name="lastname" id="lastname" required maxlength="45"><br> 
                        </div>
                        <div >
                            <label for="E-Mail" >E-Mail:</label>
                        <input type="E-Mail" placeholder="insert E-Mail"> <br>
                        <div >
                            <label for="password">password:</label>
                        <input type="password" placeholder="Insert password" name="password"  required> <br>
                        <div >

                            <div>
                                <label for="favorite">Fav Option :</label>
                                <select name="favorite" id="fa" required>
                                    <option value="">Select Option</option>
                                    <option value="option1">Option 1</option>
                                    <option value="option2">Option 2</option>
                                    <option value="option3">Option 3</option>
                                </select>
                              </div>
                              <div>
                                <input type="file" accept=".pdf">
                              <div>
                                <div>
                                    <p>What is your gender?</p>
                                    <input type="radio" name="gender" value="male"> Male
                                    <input type="radio" name="gender" value="female"> Female

                                </div>
                                <input type="checkbox" name="agree" id="agreement"> 
                              <label for="checkbox">i agree for all terms of use</label>
                        </div>
                        <div> 
                            <button value="sign up">Submit</button>
                        </div>
                        
                   </form>
            </div>
       
    </body>
</head>
</html>
